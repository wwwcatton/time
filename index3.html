<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="js.js">
</head>
<body>
    <div class="countdown">
        <div class="countdown-item">
          <span id="days">00</span>
          <span class="label">Дней</span>
        </div>
        <div class="countdown-item">
          <span id="hours">00</span>
          <span class="label">Часов</span>
        </div>
        <div class="countdown-item">
          <span id="minutes">00</span>
          <span class="label">Минут</span>
        </div>
        <div class="countdown-item">
          <span id="seconds">00</span>
          <span class="label">Секунд</span>
        </div>
      </div>
    <script>const countdown = document.querySelector('.countdown');
        const targetDate = new Date('2023-09-15T21:30:00');
         
        function updateCountdown() {
          const now = new Date();
          const remainingTime = targetDate - now;
         
          const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24)*-1);
          const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)*-1);
          const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60)*-1);
          const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000*-1);
         
          document.getElementById('days').innerText = days.toString().padStart(2, '0');
          document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
          document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
          document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }
         
        // Обновляем счетчик каждую секунду
        setInterval(updateCountdown, 1000);</script>
</body>
</html>
